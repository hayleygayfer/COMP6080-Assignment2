<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </ul>
    </header>
    <main role="main">
        <div class="login_form" id="login_form">
            <h1>Login</h1>
            <form method="post" action="/auth/login">
                <input type="text" name="username" id="username" placeholder="username"></br>
                <input type="text" name="password" id="password" placeholder="password"></br>
                <button type="submit">Submit</button>
            </form>  
            <a href="" id="open_register">Register</a>
        </div>
        <div class="registration_form" id="registration_form">
            <h1>Register</h1>
                <form method="post" action="/auth/signup">
                    <input type="text" name="r_user" id="r_user" placeholder="username"></br>
                    <input type="text" name="r_pass" id="r_pass" placeholder="password"></br>
                    <input type="text" name="r_passconfirm" id="r_passconfirm" placeholder="confirm password"></br>
                    <input type="text" name="email" id="email" placeholder="email address"></br>
                    <input type="text" name="name" id="name" placeholder="name"></br>
                    <button type="submit" id="submit_register">Submit</button>
                </form>
        </div>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>

</body>
</html>
