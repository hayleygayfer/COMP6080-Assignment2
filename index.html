<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <input id="user_search" placeholder="Look for User">
            <button class="nav-search" id="search_btn">Search</button>
            <button class="nav-item" id="cr_post_btn">Create Post</button>
            <button class="nav-item" id="view_profile">Profile</button>
        </ul>
    </header>
    <main role="main">
        <!-- LOGIN FORM -->
        <div class="login_form" id="login_form">
            <h1>Login</h1>
            <input type="text" name="username" id="username" placeholder="username"/></br>
            <input type="text" name="password" id="password" placeholder="password"/></br>
            <input type="text" name="pass_confirm" id="pass_confirm" placeholder="confirm password"/></br>
            <button id="submit_login" class="l_r_btn">Submit</button></br>
            <button id="open_register">Register</button>
        </div>

        <!-- REGISTRATION FORM -->
        <div class="registration_form" id="registration_form">
            <h1>Register</h1>
                <input type="text" name="r_user" id="r_user" placeholder="username"></br>
                <input type="text" name="r_pass" id="r_pass" placeholder="password"></br>
                <input type="text" name="r_passconfirm" id="r_passconfirm" placeholder="confirm password"></br>
                <input type="text" name="email" id="email" placeholder="email address"></br>
                <input type="text" name="name" id="name" placeholder="name"></br>
                <button id="submit_register" class="l_r_btn">Submit</button>
        </div>

        <!-- FEED -->
        <div class="message_feed" id="message_feed">
            <h1>Feed</h1>
        </div>

        <!-- USER PROFILE -->
        <div class="profile" id="profile">
            <button id="back_to_feed">Return to Feed</button>
            <div class="edit_profile" id="edit_profile"></div>
            <div class="profile_header" id='profile_header'>
                <p id="p_username">username123</p>
                <p id="p_email">username@gmail.com</p>
                <p id="p_name">USER</p>
                <p id="followed_count">Followers: 0</p>
            </div>
            <div class="follower_data" id="follower_data">
            </div>
            <div class="p_message_feed" id="p_message_feed">
            </div>
        </div>

        <!-- CREATE POST POPUP -->
        <div class="edit_post" id="create_post">
            <div class="editor_content">
                <span class="close" id="close_edit">&times;</span>
                <h3>Create a Post!</h3>
                Image File: <input type="file" id="post_img" accept="image/png, image/jpeg, image/jpeg"></br>
                Description: <input type="text" id="new_desc"></br>
                <button class="edit_sub_btn" id="submit_post">Post</button>
            </div>
        </div>

        <!-- EDIT POST POPUP-->
        <div class="edit_post" id="edit_post">
            <div class="editor_content">
                <span class="close" id="close_edit">&times;</span>
                New Description: <input type="text" id="changed_desc"></br>
                <button class="edit_sub_btn" id="save_edits">Update Post</button>
                <button class="edit_sub_btn" id="delete_post">Delete Post</button>
            </div>
        </div>

        <!-- UPDATE PROFILE INFORMATION -->
        <div class="edit_post" id="update_profile">
            <div class="editor_content">
                <span class="close" id="close_p_update">&times;</span>
                New Email: <input type="text" id="update_email"></br>
                New Password: <input type="text" id="update_password"></br>
                New Name: <input type="text" id="update_name"></br>
                <button class="edit_sub_btn" id="submit_profile_update">Save Changes</button>
            </div>
        </div>

        <!-- WRITE COMMENT -->
        <div class="edit_post" id="comment_edit">
            <div class="editor_content">
                <span class="close" id="close_comment">&times;</span>
                <h4>Write comment</h4>
                <input id="text_comment" placeholder="What would you like to say?">
                <button id="post_comment">Post Comment</button>
            </div>
        </div>

        <!-- ERROR POPUP -->
        <div class="error-popup" id="error-popup">
            <p id="error_message"></p>
            <button id="close_error">X</button>
        </div>

    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
